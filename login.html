<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录注册</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- 头部的Logo  区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 登录注册标题 -->
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入名字" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
            
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入名字" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
